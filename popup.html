<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 450px;
      height: 600px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 16px;
      background: #fafafa;
      border-bottom: 1px solid #e1e4e8;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color: #24292e;
    }

    #copy-btn {
      background-color: #2ea44f;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    #copy-btn:hover {
      background-color: #2c974b;
    }

    #copy-btn:active {
      transform: scale(0.98);
    }

    #container {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      position: relative;
    }

    /* Loading Animation - 4 dots */
    #loading-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #586069;
      font-size: 14px;
    }

    .dots-container {
      display: flex;
      gap: 6px;
      margin-bottom: 12px;
    }

    .dot {
      width: 10px;
      height: 10px;
      background-color: #0366d6;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    .dot:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {

      0%,
      80%,
      100% {
        transform: scale(0);
      }

      40% {
        transform: scale(1);
      }
    }

    /* Response Area */
    #response-content {
      white-space: pre-wrap;
      word-break: break-word;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.6;
      color: #24292e;
      display: none;
      /* Hidden by default */
    }

    .error {
      color: #cb2431;
      background: #ffeef0;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #f5c6cb;
      display: none;
    }

    #container::-webkit-scrollbar {
      width: 8px;
    }

    #container::-webkit-scrollbar-thumb {
      background-color: #d1d5da;
      border-radius: 4px;
    }

    #container::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
</head>

<body>
  <header>
    <div style="display: flex; align-items: center; gap: 10px;">
      <img src="logo.png" style="width: 24px; height: 24px; object-fit: contain;">
      <h1>LeetMentor</h1>
    </div>
    <button id="copy-btn">Copy Response</button>
  </header>
  <div id="container">
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="dots-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div id="loading-text">Analyzing & Thinking...</div>
    </div>

    <!-- Main Content (Gemini Response) -->
    <div id="response-content"></div>

    <!-- Error Message -->
    <div id="error-message" class="error"></div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
